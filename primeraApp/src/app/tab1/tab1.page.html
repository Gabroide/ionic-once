<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Adivina el número
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div class="ion-padding">
    <ion-label for="Adivina" *ngIf = "mayorMenor != ''">Inserta un número del 1 al 100</ion-label>
    <ion-input type="number" min="1" max="100" [(ngModel)] = "num" name="adivina" *ngIf = "mayorMenor != ''" id="adivina" placeholder="Inserta un número del 1 al 100"></ion-input>
    <p *ngIf = "mayorMenor != ''">El número secreto es {{mayorMenor}} {{num}}</p>

    <ion-card *ngIf = "mayorMenor==''">
      <ion-card-header>
        ¡¡¡ Enhorabuena !!!
      </ion-card-header>
      <ion-card-content>
        En número secreto era el {{num}}.
        Te han hecho falta {{count}} intentos para adivinar el número.
      </ion-card-content>
    </ion-card>

    <p *ngIf = "count > 0 && endCount == false">Número de intentos: {{ count }}</p>

    <ion-button *ngIf = "mayorMenor != ''" expand="block" (click) = "compruebaNumero()">Adivina</ion-button>
    <ion-button *ngIf = "mayorMenor==''" expand="block" (click) = "reinicia()">Volver a jugar</ion-button>
  </div>
</ion-content>
